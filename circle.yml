machine:
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - docker info
    - if [[ -e ~/docker/java.tar ]]; then docker load --input ~/docker/java.tar; fi
    - docker build -t abarbu/java:8 java
    - mkdir -p ~/docker; docker save abarbu/java > ~/docker/java.tar
    - if [[ -e ~/docker/android.tar ]]; then docker load --input ~/docker/android.tar; fi
    - docker build -t abarbu/android:22 android
    - mkdir -p ~/docker; docker save abarbu/android:22 > ~/docker/android.tar
    - if [[ -e ~/docker/node.js.tar ]]; then docker load --input ~/docker/node.js.tar; fi
    - docker build -t abarbu/node.js:0.12 node.js
    - mkdir -p ~/docker; docker save abarbu/node.js:0.12 > ~/docker/node.js.tar
    - if [[ -e ~/docker/nativescript.tar ]]; then docker load --input ~/docker/nativescript.tar; fi
    - docker build -t abarbu/nativescript:1.4 nativescript
    - mkdir -p ~/docker; docker save abarbu/nativescript:1.4 > ~/docker/nativescript.tar
    - if [[ -e ~/docker/android-studio-nativescript.tar ]]; then docker load --input ~/docker/android-studio-nativescript.tar; fi
    - docker build -t abarbu/android-studio-nativescript:1.4 android-studio-nativescript
    - mkdir -p ~/docker; docker save abarbu/android-studio-nativescript:1.4 > ~/docker/android-studio-nativescript.tar
    - if [[ -e ~/docker/stack-ghcjs-nativescript.tar ]]; then docker load --input ~/docker/stack-ghcjs-nativescript.tar; fi
    - docker build -t abarbu/stack-ghcjs-nativescript:lts-3.0 stack-ghcjs-nativescript
    - mkdir -p ~/docker; docker save abarbu/stack-ghcjs-nativescript:lts-3.0 > ~/docker/stack-ghcjs-nativescript.tar

test:
  override:
    - bash tests/hello.sh

deployment:
  hub: 
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push abarbu/java:8
      - docker push abarbu/android:22
      - docker push abarbu/node.js:0.12
      - docker push abarbu/nativescript:1.4
      - docker push abarbu/android-studio-nativescript:1.4
      - docker push abarbu/stack-ghcjs-nativescript:lts-3.0
      - curl -v -X POST https://circleci.com/api/v1/project/abarbu/haskell-mobile/tree/master?circle-token=$HASKELL_MOBILE_TOKEN
